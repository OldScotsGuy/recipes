<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">                                           <!-- Define row in grid-->
            <div class="col-md-6 col-md-offset-3">                  <!-- Row has 12 cells by default, so pad 3, use 6, pad 3 to centre panel -->
                <div class="panel panel-primary">                   <!-- Round edged panel -->
                    <div class="panel-heading">                     <!-- Styling to for header -->
                        <h1 class="panel-title">My Recipes!</h1>
                    </div>
                    <div class="panel-body">                        <!-- Area below heading -->
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">   <!-- Only display table if there is content to display -->
                            <table class="table table-hover ">      <!-- table-hover highlights row as mouse hovers over row -->
                                <thead class="thead-inverse">       <!-- puts row colouring back ??? -->
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tr th:remove="all">                <!-- remove all means don't display at run time, only in to see how table looks when not running -->
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Tasty Goodnees 1</td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">12333</td>
                                    <td th:text="${recipe.description}">Tasty Goodnees 2</td>
                                </tr>
                                <tr th:each="recipe : ${recipes}">  <!-- This block used at run time to populate table from Java object -->
                                    <td th:text="${recipe.id}">334</td>
                                    <td th:text="${recipe.description}">Tasty Goodnees 3</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
